<div class="modalFace mt-5" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Identificacion Facial</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modalFace-body">
        <div class="card text-white bg-dark mb-3">
          <div class="card-header bg-dark">Cámara de Identificación</div>
          <video autoplay muted #videoContainer>
            <canvas width="640" height="480" #myCanvas></canvas>
          </video>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click) = "removerVideo()">Close</button>
        <button type="button" class="btn btn-danger" (click) = "detectar()">Detectar rostro</button>
      </div>
    </div>
  </div>
</div>
