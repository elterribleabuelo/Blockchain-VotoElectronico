<form [formGroup]="voteForm" (ngSubmit) = "submitForm()">
  <div class="form-check" *ngFor="let opt of options; let i = index">
    <input
    type = "radio"
    class = "form-check-input"
    formControlName = "selected"
    [value] = "i"/>
    <label class = "form-check-label">{{opt}}</label> <!--Desde poll-vote.components.ts-->
  </div>

  <button type = "submit" class = "btn btn-secondary mt-3" [disabled] = "!voteForm.valid">Enviar voto</button>
</form>
